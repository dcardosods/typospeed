<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Typespeed</title>
    <link rel="stylesheet" href="styles/vendor/dialog-polyfill.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <dialog id="intro-modal">
        <button id="intro-modal-close">Fechar</button>
        <h1>Instruções</h1>
    </dialog>
    <main>
        <div id="canvas"></div>
        <div class="score">
            <p class="score-item">Erros <span class="score-value" id="errors">0</span></p>
            <p class="score-item featured"><span class="score-value" id="misses">0</span> Perdas</p>
            <p class="score-item"><span class="score-value" id="hits">0</span> Acertos</p>
        </div>
        <form action="#">
            <input type="text" name="word" autofocus>
            <input type="submit" value"Enviar">
        </form>
    </main>
    <footer>
        <p>Baseado no jogo <a href="http://typespeed.sourceforge.net/">Typespeed</a>.</p>
    </footer>
    <script src="scripts/vendor/jsonp.js"></script>
    <script src="scripts/vendor/check-prefixer.js"></script>
    <script src="scripts/typospeed.js"></script>
    <script src="scripts/vendor/dialog-polyfill.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
